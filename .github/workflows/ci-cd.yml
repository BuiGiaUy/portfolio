name: CI-CD Deployment

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================
      # 1. CHECKOUT SOURCE CODE
      # ============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 2. SETUP NODE.JS
      # ============================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            portfolio-backend/package-lock.json
            portfolio-frontend/package-lock.json

      # ============================
      # 3. BACKEND CI
      # ============================
      - name: Install backend dependencies
        working-directory: ./portfolio-backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./portfolio-backend
        run: npm test

      # ============================
      # 4. FRONTEND CI
      # ============================
      - name: Install frontend dependencies
        working-directory: ./portfolio-frontend
        run: npm ci

      - name: Lint frontend code
        working-directory: ./portfolio-frontend
        run: npm run lint

      - name: TypeCheck frontend code
        working-directory: ./portfolio-frontend
        run: npm run typecheck

      - name: Build frontend application
        working-directory: ./portfolio-frontend
        run: npm run build

      # ============================
      # 5. DOCKER BUILD & PUSH
      # ============================
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build \
            -f portfolio-backend/docker/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:${{ github.sha }} \
            ./portfolio-backend

      - name: Build frontend Docker image
        run: |
          docker build \
            -f portfolio-frontend/docker/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:${{ github.sha }} \
            ./portfolio-frontend

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:${{ github.sha }}

      # ============================
      # 6. DEPLOY TO VPS
      # ============================
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/portfolio"

      - name: Copy nginx configuration to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "nginx/"
          target: "~/portfolio"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/portfolio
            
            echo "Pulling latest Docker images..."
            docker compose pull
            
            echo "Starting containers..."
            docker compose up -d
            
            echo "Waiting for services to be healthy..."
            sleep 10
            
            echo "Checking container status..."
            docker compose ps
            
            echo "Deployment completed successfully!"

